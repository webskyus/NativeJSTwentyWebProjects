<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div data-js-attr="quote-container" class="quote-container">
        <div class="quote-text-container">
            <img src="./img/quote.svg" width="50" height="50" class="quote-img" alt="Quote icon">
            <p data-js-attr="quote-text" class="quote-text">
                What you are is what you have been.
                What you'll be is what you do now.
            </p>
        </div>
        <div class="quote-author">
            <span data-js-attr="quote-author"><i>Buddha</i></span>
        </div>

        <div class="button-container">
            <button title="Tweet this!" class="button twitter-button" data-js-attr="twitter">
                <i class="fab fa-twitter"></i>
            </button>
            <button data-js-attr="new-quote-btn" class="button">New Quote</button>
        </div>
    </div>

    <!-- Script -->
    <script src="js/script.js"></script>
</body>
</html>
