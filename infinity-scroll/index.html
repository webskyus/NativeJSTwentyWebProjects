<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Scroll</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<!-- Content   -->
<section class="infinity-scroll">
    <h1 class="infinity-scroll__title">Infinity Scroll Unsplash API</h1>
    <div class="infinity-scroll__loader" data-js-attr="loader">
        <img src="./img/loader.gif" alt="loader icon">
    </div>
    <div class="infinity-scroll__image" data-js-attr="images-container"></div>
</section>

<!-- Script -->
<script src="js/script.js"></script>
</body>
</html>
